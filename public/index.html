<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sheets Demo</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-lg font-medium mb-4">Add to Google Sheet</h1>
    <form id="form" class="space-y-3">
      <input id="name" placeholder="Name" class="w-full p-2 border rounded" required />
      <input id="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <button class="w-full py-2 bg-blue-600 text-white rounded">Send</button>
    </form>
    <pre id="out" class="mt-4 text-sm text-gray-600"></pre>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = { name: name.value, email: email.value };
      const res = await fetch('/api/sheet', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const json = await res.json().catch(() => ({ error: 'invalid response' }));
      document.getElementById('out').innerText = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
